<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/c22bc638d0.js"
      crossorigin="anonymous"
    ></script>
    <title>La note enchantée</title>
  </head>

  <body class="body-container">
    <div class="main-container-menu">
      <!-- Header -->
      <header>
        <nav>
          <a href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
        </nav>
        <h1 class="full">ohmyfood</h1>
      </header>

      <main>
        <!-- Image Restaurants -->
        <div class="image-restaurants">
          <img
            src="../ImagesettextesOhmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="Image Restaurant La note enchantée"
          />
        </div>
        <!-- Menu Restaurants -->
        <section class="body-menu-restaurants">
          <div class="menu-restaurants-header">
            <h2>La note enchantée</h2>
            <div class="content_right">
              <i class="fa-solid fa-heart font-sizeicon checked"></i>
              <i class="fa-regular fa-heart font-sizeicon unchecked"></i>
            </div>
          </div>

          <div class="menu-restaurants-entrees-plat-dessert">
            <!--Entrées-->
            <fieldset>
              <legend>Entrées</legend>
              <div id="entree-1" class="plats">
                <input
                  type="radio"
                  id="Ravioles"
                  name="Ravioles-de-foie-gras"
                  value="Entrées"
                />
                <label for="Ravioles">
                  <span class="partie_gauche">
                    <span>Ravioles de foie gras</span>
                    <span>Accompagnées de leur crème à la truffe</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">25€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="entree-2" class="plats">
                <input
                  type="radio"
                  id="Caviar"
                  name="Cavaiar-osciétre"
                  value="Entrées"
                />
                <label for="Caviar">
                  <span class="partie_gauche">
                    <span>Caviar osciètre</span>
                    <span>Sur blini à la farine de blé noir</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">35€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="entree-3" class="plats">
                <input
                  type="radio"
                  id="Homard"
                  name="Homard-et-espuma"
                  value="Entrées"
                />
                <label for="Homard">
                  <span class="partie_gauche">
                    <span>Homard et espuma de potiron</span>
                    <span>Marinés aux zestes d'orange</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">20€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="entree-4" class="plats">
                <input
                  type="radio"
                  id="canard"
                  name="Foie-gras-de-canard"
                  value="Entrées"
                />
                <label for="canard">
                  <span class="partie_gauche">
                    <span>Foie gras de canard cuit entier</span>
                    <span>Confiture de figue et pain toasté</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">35€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
            </fieldset>
            <!--Plats-->
            <fieldset>
              <legend>Plats</legend>
              <div id="plats-1" class="plats">
                <input
                  type="radio"
                  id="Confiture"
                  name="Figue-et-pain-toasté"
                  value="Entrées"
                />
                <label for="Confiture">
                  <span class="partie_gauche">
                    <span>Confiture de figue et pain toasté</span>
                    <span>Accompagné de sa ribambelle de légumes</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">40€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="plats-2" class="plats">
                <input
                  type="radio"
                  id="Langoustine"
                  name="Langoustine-poêlée"
                  value="Plats"
                />
                <label for="Langoustine">
                  <span class="partie_gauche">
                    <span>Langoustine poêlée</span>
                    <span>Purée de patate douce</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">35€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="plats-3" class="plats">
                <input
                  type="radio"
                  id="Mijoté"
                  name="Mijoté-de-queue-de-boeuf"
                  value="Plats"
                />
                <label for="Mijoté">
                  <span class="partie_gauche">
                    <span>Mijoté de queue de bœuf</span>
                    <span>Et riz sauvage aux zestes de citron</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">44€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
            </fieldset>
            <!--Desserts-->
            <fieldset>
              <legend>Desserts</legend>
              <div id="dessert-1" class="plats">
                <input
                  type="radio"
                  id="Macaron"
                  name="Macaron-et-glace"
                  value="Dessert"
                />
                <label for="Macaron">
                  <span class="partie_gauche">
                    <span>Macaron noisette et chocolat</span>
                    <span>Glace au caramel brun et sel de Guérande</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">18€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="dessert-2" class="plats">
                <input
                  type="radio"
                  id="Baba"
                  name="Baba-coulis-citron"
                  value="Dessert"
                />
                <label for="Baba">
                  <span class="partie_gauche">
                    <span>Baba au rhum revisité</span>
                    <span>Avec son coulis de citron</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">22€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="dessert-3" class="plats">
                <input
                  type="radio"
                  id="Tarte"
                  name="Tarte-au-citron"
                  value="Dessert"
                />
                <label for="Tarte">
                  <span class="partie_gauche">
                    <span>Tarte au citron meringuée</span>
                    <span>Déstructurée</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">23€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
            </fieldset>
          </div>
          <div class="commande">
            <button class="button-2">Commander</button>
          </div>
        </section>
      </main>
      <!-- Footer -->
      <footer class="footer">
        <div class="footer_container footer_container_menu">
          <h2 id="footertitle">ohmyfood</h2>
          <div class="footerpart1">
            <a href="#"
              ><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a
            >
            <a href="#"
              ><i class="fa-solid fa-handshake-angle"></i> Devenir Partenaire</a
            >
          </div>
          <div class="footerpart2">
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
