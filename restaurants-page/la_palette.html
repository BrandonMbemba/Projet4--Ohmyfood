<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Sass/main.css" />
    <script
      src="https://kit.fontawesome.com/c22bc638d0.js"
      crossorigin="anonymous"
    ></script>
    <title>La Palette du goût</title>
  </head>

  <body class="body-container">
    <div class="main-container-menu">
      <!-- Header -->
      <header>
        <nav>
          <a href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
        </nav>
        <h1 class="full">ohmyfood</h1>
      </header>

      <main>
        <!-- Image Restaurants -->
        <div class="image-restaurants">
          <img
            src="../ImagesettextesOhmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="Image Restaurant La Palette du goût"
          />
        </div>
        <!-- Menu Restaurants -->
        <section class="body-menu-restaurants">
          <div class="menu-restaurants-header">
            <h2>La palette du goût</h2>
            <div class="content_right">
              <i class="fa-solid fa-heart font-sizeicon checked"></i>
              <i class="fa-regular fa-heart font-sizeicon unchecked"></i>
            </div>
          </div>

          <div class="menu-restaurants-entrees-plat-dessert">
            <!--Entrées-->
            <fieldset>
              <legend>Entrées</legend>
              <div id="entree-1" class="plats">
                <input
                  type="radio"
                  id="escargots"
                  name="Entrées"
                  value="Fricassé-d-escargots"
                />
                <label for="escargots">
                  <span class="partie_gauche">
                    <span>Fricassé d'escargots</span>
                    <span>Au piment d'Espelette</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">25€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="entree-2" class="plats">
                <input
                  type="radio"
                  id="canard"
                  name="Entrées"
                  value="Foie-gras-de-canard"
                />
                <label for="canard">
                  <span class="partie_gauche">
                    <span>Foie gras de canard mi-cuit</span>
                    <span>Et ses copeaux de truffe noire</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">35€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="entree-3" class="plats">
                <input
                  type="radio"
                  id="Oeuf"
                  name="Entrées"
                  value="Oeuf-au-plat"
                />
                <label for="Oeuf">
                  <span class="partie_gauche">
                    <span>Œuf au plat</span>
                    <span>Assaisonné à la truffe sur lit de caviar</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">20€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
            </fieldset>
            <!--Plats-->
            <fieldset>
              <legend>Plats</legend>
              <div id="plats-1" class="plats">
                <input
                  type="radio"
                  id="Filets"
                  name="Plats"
                  value="Filets-de-boeuf-aux-herbes"
                />
                <label for="Filets">
                  <span class="partie_gauche">
                    <span>Filet de bœuf aux herbes</span>
                    <span>Accompagné de sa ribambelle de légumes</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">40€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="plats-2" class="plats">
                <input
                  type="radio"
                  id="Parmentier"
                  name="Plats"
                  value="Parmentier-de-queue-de-boeuf"
                />
                <label for="Parmentier">
                  <span class="partie_gauche">
                    <span>Parmentier de queue de bœuf</span>
                    <span>À la truffe noire sur sa purée de panais</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">35€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="plats-3" class="plats">
                <input
                  type="radio"
                  id="Turbot"
                  name="Plats"
                  value="Filet-de-turbot"
                />
                <label for="Turbot">
                  <span class="partie_gauche">
                    <span>Filet de turbot</span>
                    <span>Aux agrumes</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">44€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
            </fieldset>
            <!--Desserts-->
            <fieldset>
              <legend>Desserts</legend>
              <div id="dessert-1" class="plats">
                <input
                  type="radio"
                  id="Paris-Brest"
                  name="Dessert"
                  value="Paris-Brest"
                />
                <label for="Paris-Brest">
                  <span class="partie_gauche">
                    <span>Paris-Brest</span>
                    <span>Revisité</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">18€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="dessert-2" class="plats">
                <input
                  type="radio"
                  id="Macaron"
                  name="Dessert"
                  value="Macaron-au-chocolat"
                />
                <label for="Macaron">
                  <span class="partie_gauche">
                    <span>Macaron au chocolat d'exception </span>
                    <span>Et glace à la vanille de Madagascar</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">22€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="dessert-3" class="plats">
                <input
                  type="radio"
                  id="Mousse"
                  name="Dessert"
                  value="Mousse-au-chocolat"
                />
                <label for="Mousse">
                  <span class="partie_gauche">
                    <span>Mousse au chocolat </span>
                    <span>Au piment d'Espelette et à la truffe noire</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">23€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
            </fieldset>
          </div>
          <div class="commande">
            <button class="button-2">Commander</button>
          </div>
        </section>
      </main>
      <!--Footer-->
      <footer class="footer">
        <div class="footer_container footer_container_menu">
          <h2 id="footertitle">ohmyfood</h2>
          <div class="footerpart1">
            <a href="#"
              ><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a
            >
            <a href="#"
              ><i class="fa-solid fa-handshake-angle"></i> Devenir Partenaire</a
            >
          </div>
          <div class="footerpart2">
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
