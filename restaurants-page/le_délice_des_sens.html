<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/c22bc638d0.js"
      crossorigin="anonymous"
    ></script>
    <title>Le délice des sens</title>
  </head>

  <body class="body-container">
    <div class="main-container-menu">
      <!-- Header -->
      <header>
        <nav>
          <a href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
        </nav>
        <h1 class="full">ohmyfood</h1>
      </header>

      <main>
        <!-- Image Restaurants -->
        <div class="image-restaurants">
          <img
            src="../ImagesettextesOhmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt="Image restaurant Le délice des sens"
          />
        </div>
        <!-- Menu Restaurants -->
        <section class="body-menu-restaurants">
          <div class="menu-restaurants-header">
            <h2>Le délice des sens</h2>
            <div class="content_right">
              <i class="fa-solid fa-heart font-sizeicon checked"></i>
              <i class="fa-regular fa-heart font-sizeicon unchecked"></i>
            </div>
          </div>

          <div class="menu-restaurants-entrees-plat-dessert">
            <!--Entrées-->
            <fieldset>
              <legend>Entrées</legend>
              <div id="entree-1" class="plats">
                <input
                  type="radio"
                  id="Tartare"
                  name="Tartare-de-thon"
                  value="Entrées"
                />
                <label for="Tartare">
                  <span class="partie_gauche">
                    <span>Tartare de thon</span>
                    <span>Assaisonné au yuzu</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">25€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="entree-2" class="plats">
                <input
                  type="radio"
                  id="Bouchées"
                  name="Bouchées-de-homard"
                  value="Entrées"
                />
                <label for="Bouchées">
                  <span class="partie_gauche">
                    <span>Bouchée de homard croustillant</span>
                    <span>Et sa farandole de petits légumes</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">35€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="entree-3" class="plats">
                <input
                  type="radio"
                  id="Velouté"
                  name="Veloué-de-cépes"
                  value="Entrées"
                />
                <label for="Velouté">
                  <span class="partie_gauche">
                    <span>Velouté de cèpes</span>
                    <span>Aux truffes</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">20€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
            </fieldset>
            <!--Plats-->
            <fieldset>
              <legend>Plats</legend>
              <div id="plats-1" class="plats">
                <input
                  type="radio"
                  id="Poulet"
                  name="Poulet-rôti"
                  value="Plats"
                />
                <label for="Poulet">
                  <span class="partie_gauche">
                    <span>Poulet rôti aux herbes de Provence</span>
                    <span>Et sa crème de truffe</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">40€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="plats-2" class="plats">
                <input
                  type="radio"
                  id="Langouste"
                  name="Langouste-rôtie"
                  value="Plats"
                />
                <label for="Langouste">
                  <span class="partie_gauche">
                    <span>Langouste rôtie</span>
                    <span>Et ses légumes de saison</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">35€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="plats-3" class="plats">
                <input
                  type="radio"
                  id="Angus"
                  name="Côte-de-boeuf"
                  value="Plats"
                />
                <label for="Angus">
                  <span class="partie_gauche">
                    <span>Côte de bœuf Angus</span>
                    <span>Et sa purée de panais</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">44€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
            </fieldset>
            <!--Desserts-->
            <fieldset>
              <legend>Desserts</legend>
              <div id="dessert-1" class="plats">
                <input
                  type="radio"
                  id="Farandoles"
                  name="Farandoles-du-chef"
                  value="Dessert"
                />
                <label for="Farandoles">
                  <span class="partie_gauche">
                    <span>Farandole de desserts</span>
                    <span>Du chef</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">18€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="dessert-2" class="plats">
                <input
                  type="radio"
                  id="Créme"
                  name="Créme-brulée"
                  value="Dessert"
                />
                <label for="Créme">
                  <span class="partie_gauche">
                    <span>Crème brulée</span>
                    <span>Revisitée</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">22€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
              <div id="dessert-3" class="plats">
                <input
                  type="radio"
                  id="Tiramisu"
                  name="Tiramisu-a-la-noisette"
                  value="Dessert"
                />
                <label for="Tiramisu">
                  <span class="partie_gauche">
                    <span>Tiramisu</span>
                    <span>À la noisette</span>
                  </span>
                  <span class="partie_droite">
                    <span class="prix">23€</span>
                    <span class="selected"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </span>
                </label>
              </div>
            </fieldset>
          </div>
          <div class="commande">
            <div class="button-2">
              <p>Commander</p>
            </div>
          </div>
        </section>
      </main>
      <!--Footer-->
      <footer class="footer">
        <div class="footer_container footer_container_menu">
          <h2 id="footertitle">ohmyfood</h2>
          <div class="footerpart1">
            <a href="#"
              ><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a
            >
            <a href="#"
              ><i class="fa-solid fa-handshake-angle"></i> Devenir Partenaire</a
            >
          </div>
          <div class="footerpart2">
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
